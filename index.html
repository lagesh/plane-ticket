<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Plane ticket</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <div class="main">
      <div class="header">
        <img src="./images/airplane-outline.svg" class="logo">
        <h2 class="carrier">CarrierAir</h2>
        <h2>BOARDING PASS</h2>
      </div>
      <div class="passenger">
        <h3>Passenger Name</h3>
        <p id="name"></p>
      </div>
      <img src="./images/ticketcode.jpg" class="code">
      <div class="depart">
        <h3>From</h3>
        <p id="from"></p>
      </div>
      
      <div class="midline-details">
        <div class="location">
          <h3>To</h3>
          <p id="destination"></p>
        </div>
        <div>
          <h3>Date</h3>
          <p>28 FEB</p>
        </div>
        <div>
          <h3>Time</h3>
          <p>22:15</p>
        </div>
      </div>
  
      <div class="baseline-details">
        <div>
          <h3>Flight</h3>
          <p>LG0205</p>
        </div>
        <div>
          <h3>Seat</h3>
          <p>28C</p>
        </div>
        <div>
          <h3>Gate</h3>
          <p>22</p>
        </div>
        <div>
          <h3>Board till</h3>
          <p>21:45</p>
        </div>
      </div>
      
      <div class="footer"></div>
    </div>
    <div class="stub">
      <div class="header">
        <h2>BOARDING PASS</h2>
      </div>

      <div class="footer"></div>
    </div>
  </div>

  <script src="./js/main.js"></script>
</body>
</html
